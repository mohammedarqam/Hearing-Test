<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <!-- Hearing Test -->
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


<ion-slides>
  <ion-slide>


  <img src="assets/imgs/head.png" class="cir"/>




  <ion-item>
    <ion-label>Frequency {{freq}} </ion-label>
    <ion-range min="100" max="1500" (ionChange)="changeFre()" step="50" [(ngModel)]="freq">
      <ion-icon small range-left name="minus"></ion-icon>
      <ion-icon range-right name="add"></ion-icon>
    </ion-range>
  </ion-item>


</ion-slide>
</ion-slides>

  <ion-footer text-center>
    <button ion-button round (click)="start()">Start Test</button>
    <button ion-button round (click)="stop()">Stop Test</button>
  </ion-footer>
</ion-content>
